<mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput>
    <mat-icon matSuffix>face</mat-icon>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput>
    <mat-icon matSuffix>mail_outline</mat-icon>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput>
    <mat-icon matSuffix>lock</mat-icon>
</mat-form-field>

    <button mat-fab color="primary"><mat-icon svgIcon="facebook"></mat-icon></button>

    <button mat-fab color="primary"><mat-icon svgIcon="google"></mat-icon></button>

<button mat-button color="primary">Already have an account? Sign in</button>
